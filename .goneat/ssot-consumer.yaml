version: v1.1.0
sources:
  - name: crucible
    repo: fulmenhq/crucible
    ref: v0.2.18
    sync_path_base: lang/typescript
    force_remote: true
    assets:
      - type: doc
        source_path: docs
        paths:
          - "architecture/**/*.md"
          - "standards/**/*.md"
          - "guides/**/*.md"
          - "sop/**/*.md"
        subdir: docs/crucible-ts
      - type: schema
        source_path: schemas
        paths:
          - "**/*"
        subdir: schemas/crucible-ts
      - type: config
        source_path: config
        paths:
          - "**/*"
        subdir: config/crucible-ts
      - type: src
        source_path: src/foundry
        paths:
          - "**/*.ts"
        subdir: src/crucible/foundry
      - type: src
        source_path: src/fulpack
        paths:
          - "**/*.ts"
        subdir: src/crucible/fulpack
      - type: metadata
        source_path: config/sync
        paths:
          - "**/*"
        subdir: .crucible/metadata
strategy:
  on_conflict: overwrite
  prune_stale: true
  verify_checksums: false
