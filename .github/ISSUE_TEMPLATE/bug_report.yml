# 3 Leaps Ecosystem Bug Report Template
# Source: https://github.com/3leaps/oss-policies
# Projects should customize: name, description, version label, environment options, and checklist items
# Last updated: 2025-11-03
name: Bug Report
description: Report a bug or unexpected behavior in TSFulmen
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the issue you're experiencing...
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Install/configure...
        2. Run command/import module...
        3. Observe error/behavior...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected...
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true
  - type: input
    id: version
    attributes:
      label: TSFulmen Version
      description: Which version are you using?
      placeholder: e.g., 0.1.4
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Runtime/language version and environment details
      placeholder: e.g., Node.js v20.11.0 or Bun v1.0.25
    validations:
      required: true
  - type: dropdown
    id: platform
    attributes:
      label: Operating System
      description: Which OS are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other (please specify in additional context)
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Error Logs or Stack Trace
      description: If applicable, paste relevant error messages or stack traces
      render: shell
      placeholder: Paste error output here...
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, related issues, etc.)
      placeholder: Add any other context here...
  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I am using a supported version of TSFulmen (v0.1.x alpha)
          required: true
        - label: I have included steps to reproduce the issue
          required: true
