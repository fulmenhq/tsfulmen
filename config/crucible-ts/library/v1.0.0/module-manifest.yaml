    coverage:
      - language: go
        target: 95
      - language: python
        target: 90
      - language: typescript
        target: 85
  - id: crucible-shim
    tier: core
    requirement: mandatory
    description: Accessors for embedded Crucible assets (schemas, docs, templates).
    coverage:
      - language: go
        target: 95
      - language: python
        target: 90
      - language: typescript
        target: 85
  - id: fuldx-bootstrap
    tier: core
    requirement: mandatory
