languageOverrides:
  - language: rust
    planned:
      - config-path-api
      - schema-validation
      - crucible-shim
      - foundry-patterns
    notes: "rsfulmen planned post-logging stabilization; extensions deferred."
  - language: csharp
    planned:
      - config-path-api
      - schema-validation
      - crucible-shim
      - foundry-patterns
    unsupported:
      - ascii-helpers
    notes: "Console helpers rely on ANSI assumptions not yet mapped for Windows terminals."
